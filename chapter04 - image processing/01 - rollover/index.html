<!DOCTYPE html>

<a href="index.html"><img src="images/button1_off.gif" width="113" height="33" border="0" alt="button1"
                          id="button1"/></a>&nbsp;&nbsp;
<a href="index.html"><img src="images/button2_off.gif" width="113" height="33" border="0" alt="button2"
                          id="button2"/></a>
</body>
</html>
